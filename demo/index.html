<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
		if (typeof jQuery === 'undefined') {
		    document.write(unescape("%3Cscript src='../bower_components/jquery/jquery.js'"));

		<script src="../bower_components/jquery/jquery.js"></script>
		<style>
			span {
				display: inline-block;
				width: 200px;
			}
			#cylinder1 {
				width: 369px;
				height: 169px;
				border: 1px solid #000;
				background: #EEE;
				display: inline-block;
			}

			body {
				background: #CCC;
			}
		</style>
		<script src="../bower_components/raphael/raphael.js"></script>


	</head>
	<body>
		<span>123</span>
		<div id="cylinder1"></div>
		<script src="../src/jquery.attrchange.js"></script>
		<script src="../src/jquery.stack.js"></script>
		<script>
			$(function() {

				$('#cylinder1').hide();

				$('#cylinder1').Stack({
					width: 100,
					hasContainer: false,
					coefficient: 0.4,
					stacks: [
						{
							percentage: 30,
							primaryColor: '#92d400',
							secondaryColor: '#8fbe26',
							label: 'Retireready RSA',
						},
						{
							percentage: 70,
							primaryColor: '#4b95fa',
							secondaryColor: '#2e73d0',
							label: 'Retireready',
						}
					]
				});

				//$('#cylinder1').show();

				$('#cylinder1').trigger('stack:animate', [0, 100]);
			});
		</script>
	</body>
</html>
